<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- tailwind and daisy ui cnd link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dynamic-add {
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }
    </style>

</head>

<body class="md:w-4/5 mx-auto ">
    <header class="my-10">
        <h1 class="text-6xl text-center">Shopping Cart</h1>
    </header>
    <main class="relative">
          <!-- modal -->
          <section id="modal" class="fixed hidden top-0 left-80  z-50 w-1/2">
            <div class=" p-8 bg-indigo-800  text-gray-200">
                <div class="shadow-lg">
                    <button id="closeModal" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                    <h1 class="text-2xl font-medium">Cost List</h1>
                    <hr>
                    <div id="output">
                        
                    </div>
                    <hr>
                    <p class="text-2xl font-bold">Total Cost : <span id="totalCost">0</span> $</p>
                </div>
            </div>
          
        </section>  

        <section class="-z-20">
            <div class=" grid gap-3 grid-cols-2 md:grid-cols-4">
                <!-- card 1 -->
                <div class="card shadow-xl">
                    <figure><img src="images/juta.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Hil</h2>
                        <p class="text-2xl">price : <span>60</span> $</p>
                        <div>
                            <button id="click" class="btnHandler w-full btn btn-primary">Add To Cart</button>
                        </div>
                    </div>
                </div>
                <!-- card 2 -->
                <div class="card shadow-xl">
                    <figure><img src="images/watch.jpg" alt="watch" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Watch</h2>
                        <p class="text-2xl">price :<span>95</span> $</p>
                        <div>
                            <button class="btnHandler w-full btn btn-primary">Add To Cart</button>
                        </div>
                    </div>
                </div>
        
          
                <div class="card shadow-xl">
                    <figure><img src="images/pant.jpg" alt="pant" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Pant</h2>
                        <p class="text-2xl">price : <span>40</span> $</p>
                        <div >
                            <button class="btnHandler w-full btn btn-primary">Add To Cart</button>
                        </div>
                    </div>
                </div>
             
                <div class="card shadow-xl">
                    <figure><img src="images/mobile.jpg" alt="mobile" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Hil</h2>
                        <p class="text-2xl">price : <span>95</span> $</p>
                        <div>
                            <button class="btnHandler w-full btn btn-primary">Add To Cart</button>
                        </div>
                    </div>
                </div>
             
                <div class="card shadow-xl">
                    <figure><img src="images/Tshirt.jpg" alt="T-shirt" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">T-shirt</h2>
                        <p class="text-2xl">price : <span>20</span> $</p>
                        <div>
                            <button class="btnHandler w-full btn btn-primary">Add To Cart</button>
                        </div>
                    </div>
                </div>
             
                <div class="card shadow-xl">
                    <figure><img src="images/londri.jpg" alt="Machine" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Machine</h2>
                        <p class="text-2xl">price : <span>50</span> $</p>
                        <div>
                            <button class="btnHandler w-full btn btn-primary">Add To Cart</button>
                        </div>
                    </div>
                </div>
             
                <div class="card shadow-xl">
                    <figure><img src="images/shoes.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes</h2>
                        <p class="text-2xl">price : <span>25</span> $</p>
                        <div>
                            <button class="btnHandler w-full btn btn-primary">Add To Cart</button>
                        </div>
                    </div>
                </div>
             
                <div class="card shadow-xl">
                    <figure><img src="images/Sunglass.jpg" alt="Sunglass" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Sun Glass</h2>
                        <p class="text-2xl">price : <span>36</span> $</p>
                        <div>
                            <button class="btnHandler w-full btn btn-primary">Add To Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
      
    </main>


    <!-- js file setup -->
    <script src="js/main.js"></script>
    <script src="js/utilities.js"></script>
</body>

</html>
